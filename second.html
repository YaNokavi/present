<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Наша страничка</title>
    <link rel="icon" href="images/favicon.png" />
    <meta property="og:image" content="images/preview.jpg" />
    <link
      rel="stylesheet"
      type="text/css"
      href="libs/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="libs/bootstrap/css/bootstrap-reboot.min.css"
    />
    <!-- <link rel="stylesheet" href="css/media.css" /> -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="snow-container"></div>
    <section class="showcase">
      <h1 style="text-align: center;">Галерея 2024</h1>
      <div class="showcase__content-wrapper">
        <div class="showcase__content" style="height: 600px">
          <div class="showcase-carousel" style="height: 600px">
            <div class="swiper-wrapper">
              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div
                    class="showcase-carousel__image"
                    style="background-image: url(image1.jpg)"
                  ></div>
                </div>
              </div>

              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div
                    class="showcase-carousel__image"
                    style="background-image: url(image2.jpg)"
                  ></div>
                </div>
              </div>

              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div
                    class="showcase-carousel__image"
                    style="background-image: url(image3.jpg)"
                  ></div>
                </div>
              </div>

              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div
                    class="showcase-carousel__image"
                    style="background-image: url(image4.jpg)"
                  ></div>
                </div>
              </div>
            </div>
          </div>

          <div class="showcase-navigation">
            <div class="showcase-navigation__prev"></div>
            <div class="showcase-navigation__next"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="postcard" style="margin-top: 100px;">
      <h1>Открытка</h1>
      <div class="" style="height: 500px;">
    </section>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="second.js"></script>
  </body>
</html>
